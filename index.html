<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDGOC UNSRI - Event Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
      <!-- Header -->
      <header class="mb-8">
        <div class="flex items-center gap-3 mb-2">
          <div class="flex gap-1">
            <div class="w-3 h-3 bg-google-blue rounded-full"></div>
            <div class="w-3 h-3 bg-google-red rounded-full"></div>
            <div class="w-3 h-3 bg-google-yellow rounded-full"></div>
            <div class="w-3 h-3 bg-google-green rounded-full"></div>
          </div>
          <h1 class="text-3xl font-bold text-gray-800">GDGoC UNSRI</h1>
        </div>
        <p class="text-gray-600 ml-8">Event Management Dashboard</p>
      </header>

      <!-- Add Event Form -->
      <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Event</h2>
        <div class="flex gap-3">
          <input
            type="text"
            id="eventInput"
            placeholder="Enter event name..."
            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-google-blue focus:border-transparent"
          />
          <select
            id="categorySelect"
            class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-google-blue focus:border-transparent bg-white"
          >
            <option value="workshop">Workshop</option>
            <option value="meeting">Meeting</option>
            <option value="study-group">Study Group</option>
            <option value="competition">Competition</option>
          </select>
          <button
            id="addEventBtn"
            class="px-6 py-2 bg-google-blue text-white rounded-lg hover:bg-blue-600 transition-colors font-medium"
          >
            Add Event
          </button>
        </div>
      </div>

      <!-- Events List -->
      <div class="bg-white rounded-lg shadow-sm p-6">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-gray-800">Upcoming Events</h2>
          <span id="eventCount" class="text-sm text-gray-500">0 events</span>
        </div>
        <ul id="eventList" class="space-y-2">
          <!-- Events will be added here -->
        </ul>
        <div id="emptyState" class="text-center py-12 text-gray-400">
          <svg
            class="w-16 h-16 mx-auto mb-3 opacity-50"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
            ></path>
          </svg>
          <p>No events yet. Add your first event!</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
